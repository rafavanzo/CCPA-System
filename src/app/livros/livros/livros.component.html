<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Livros Disponiveis
      <span class="add-button"></span>
      <button mat-mini-fab color="accent" aria-label="Adicionar um Livro" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>

    <div *ngIf="livros | async as livros; else loading">
      <table mat-table [dataSource]="livros" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="_idLivro">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element._idLivro }}</td>
        </ng-container>

        <!-- Codigo Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
        </ng-container>

        <!-- Titulo Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
        </ng-container>

        <!-- Editora Column -->
        <ng-container matColumnDef="editora">
          <th mat-header-cell *matHeaderCellDef>Editora</th>
          <td mat-cell *matCellDef="let element">{{ element.editora }}</td>
        </ng-container>

        <!-- Data Lançamento Column -->
        <ng-container matColumnDef="dataLancamento">
          <th mat-header-cell *matHeaderCellDef>Data Lançamento</th>
          <td mat-cell *matCellDef="let element">
            {{ element.dataLancamento }}
          </td>
        </ng-container>

        <!-- Autor Column -->
        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef>Autor</th>
          <td mat-cell *matCellDef="let element">{{ element.autor }}</td>
        </ng-container>

        <!-- Gênero Column -->
        <ng-container matColumnDef="genero">
          <th mat-header-cell *matHeaderCellDef>Gênero</th>
          <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Editar um Livro">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Excluir um Livro">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
